{% extends 'base.html' %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit Property{% else %}New Property{% endif %}</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'property_list_create' %}">Cancel</a>
{% endblock %}
